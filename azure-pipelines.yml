# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureKeyVault@2
  inputs:
    azureSubscription: 'pmc-sandbox'
    KeyVaultName: 'adoext'
    SecretsFilter: 'ado-publisher'
    RunAsPreJob: true
- task: Bash@3
  inputs:
    targetType: 'inline'
    script:
      #!/bin/bash -e
      echo $PMC_CLI_MSAL_CERT
      wget -P /tmp/testpackages https://packages.microsoft.com/yumrepos/azurecore/Packages/a/auoms-2.6.0-5.x86_64.rpm
  env:
    PMC_CLI_MSAL_CERT: $(ado-publisher)

